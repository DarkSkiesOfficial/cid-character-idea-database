appId: com.character-idea-database
productName: Character Idea Database

directories:
  buildResources: resources
  output: dist

files:
  - out/**/*
  - package.json

asar: true

win:
  target:
    - nsis
    - portable
  icon: resources/icon.png

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerSidebar: null
  uninstallerSidebar: null

mac:
  target:
    - dmg
    - zip
  icon: resources/icon.icns
  category: public.app-category.productivity

linux:
  target:
    - AppImage
    - deb
  icon: resources/icon.png
  category: Utility
